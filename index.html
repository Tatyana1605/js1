<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
     let a = 1, b = 1, c, d;
    //пример 1
     
    c = ++a;
    alert(c); // ответ: 2  ++ перд значением увеличивают значение а на 1 и получается 1+1=2
    
    //пример 2
    d = b++;
    alert(d); //ответ: 1 ++ после значения сначала выводит значение, а потом уже прибавляет 1
    
    //пример 3
    c = 2 + ++a;
    alert(c); //ответ: 5  значение а уже 2 и еще увеличивается на 1 и получается 2+1+2=5
    
    //пример 4
    d = 2 + b++;
    alert(d); //ответ: 4 у нас b=2(прибавление 1 единицы к значению) и поэтому 2+2=4
    alert(a); //3 произошло увеличение значение а 2 раза и получается 1+1+1=3
    alert(b); //3 произошло увеличение значение b 2 раза (тк мы выводим после значения происходит суммирование) и получается 1+1+1=3
  </script>
</body>
</html>
